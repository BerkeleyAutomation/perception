language: python
sudo: required
dist: bionic
python:
- '3.5'
- '3.6'
- '3.8'
- '3.9'
before_install:
- pip install --upgrade pip setuptools wheel
- pip install --only-binary=numpy,scipy numpy scipy
install:
- pip install .
- pip install nose2
script:
- cd tests
- nose2
- cd ..
deploy:
  provider: pypi
  skip_existing: true
  on:
    tags: true
    branch: master
  user: mjd3
  password:
    secure: 
  distributions: sdist bdist_wheel
notifications:
  email: false
