# general params
mean_num_objects: 5
min_num_objects: 2
max_num_objects: 10

save_raw: 1
save_tensor_dataset: 0
vis: 1
train_pct: 1.0

# sensor params
sensors:
  phoxi:
    type: colorized_phoxi
    frame: phoxi
    calib_dir: /nfs/diskstation/calib/
    phoxi_config:
      device_name: 1703005
      size: small
    webcam_config:
      device_id: 0
  primesense_overhead:
    frame: primesense_overhead
    type: primesense_ros
    auto_white_balance: 0
    calib_dir: /nfs/diskstation/calib/
    flip_images: 1
    staleness_limit: 100.

# dataset params
dataset:
  datapoints_per_file: 10
  fields:
    raw_color_ims:
      dtype: uint8
      channels: 3
    raw_depth_ims:
      dtype: float32
      channels: 1
    color_ims:
      dtype: uint8
      channels: 3
    depth_ims:
      dtype: float32
      channels: 1
    segmasks:
      dtype: uint8
      channels: 1
    camera_poses:
      dtype: float32
      height: 7
    camera_intrs:
      dtype: float32
      height: 7
    split:
      dtype: uint8

# image proc params
image_proc:
  im_rescale_factor: 1.0
  inpaint_rescale_factor: 0.5
  cluster_tolerance: 0.005
  min_cluster_size: 100
  max_cluster_size: 1000000
  cluster: 1

# object parameters
train_objects:
