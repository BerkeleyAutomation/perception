    phoxi:
        sensor_config:
            type: phoxi
            device_name: 2018-02-020-LC3
            size: small
        registration_config:
            num_transform_avg: 3
            num_images: 1
            color_image_rescale_factor: 0.6

# CB TF FIX PARAMS
fix_orientation_cb_to_world: 0
grid_x: 6
grid_y: 6
grid_width: 0.2
grid_height: 0.2
grid_center_x: 0.33
grid_center_y: 0.0
gripper_height: 0.15
vis_points: 1

# ROBOT VERIFICATION PARAMS
use_robot: 1
vis_cb_corners: 1
cb_thickness: 0.00312
gripper_offset_x: 0.0
gripper_offset_y: 0.0
gripper_offset_z: 0.005
