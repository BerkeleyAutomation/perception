# REGISTRATION PARAMS
chessboard_registration:
  corners_x: 6 # number of corners in the x direction
  corners_y: 9 # number of corners in the y direction
  flip_normal: 0

  # VISUALIZATION PARAMS
  vis: 0 # visualize registration
  debug: 0 # show the final pose detection
  scale_amt: 0.1 # scale for vis axes

calib_dir: /nfs/diskstation/calib # directory for the output
chessboard_tf: /nfs/diskstation/calib/chessboard/chessboard_to_world_yumi1.tf

# SENSOR CALIBRATION LIST
sensors:
