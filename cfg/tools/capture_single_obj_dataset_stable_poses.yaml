# general params
n_samples_per_object: 5

save_raw: 0
vis: 1

# sensor params
sensors:
  phoxi:
    type: colorized_phoxi
    frame: phoxi
    calib_dir: /nfs/diskstation/calib/
    phoxi_config:
      device_name: 1703005
      size: small
    webcam_config:
      device_id: 0

# image proc params
image_proc:
  im_rescale_factor: 1.0
  inpaint_rescale_factor: 0.5
  cluster_tolerance: 0.005
  min_cluster_size: 400
  max_cluster_size: 1000000
  cluster: 1

